<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mathExpresion</title>
</head>
<body>
    <script>
        //1. Write a program that take two numbers & add them in a new variable. Show the result in your browser.
        var num1 = 3;
        var num2 = 5;
        var sum = num1 + num2;
        document.write("Sum of " + num1 + " and " + num2 + " is " + sum + "<br><br>");

        // Subtraction
        //2. Repeat task1 for subtraction, multiplication, division & modulus.
        var sub = num1 - num2;
        document.write("Subtraction of " + num1 + " - " + num2 + " is " + subtract + "<br>");

        //Multiplication
        var multiplication = num1 * num2;
        document.write("Multiplication of " + num1 + " and " + num2 + " is " + multiply + "<br>");

        // Division
        var division = num1 / num2;
        document.write("Division of " + num1 + " by " + num2 + " is " + divide + "<br>");

        // Modulus (Remainder)
        var modulus = num1 % num2;
        document.write("Modulus of " + num1 + " and " + num2 + " is " + modulus + "<br><br>");

        //3. Do the following using JS Mathematic Expressions
        //a. Declare a variable.
        var num;

        //b. Show the value of variable in your browser like “Value after variable declaration is: ??”.
        document.write("Value after variable declaration is: " + num + "<br>");

        //c. Initialize the variable with some number.
        num = 5;

        //d. Show the value of variable in your browser like “Initial value: 5”.
        document.write("Initial value: " + num + "<br>");

        //e. Increment the variable.
        num++;

        //f. Show the value of variable in your browser like “Value after increment is: 6”.
        document.write("Value after increment is: " + num + "<br>");

        //g. Add 7 to the variable.
         num += 7;

        //h. Show the value of variable in your browser like “Value
        document.write("Value after addition is: " + num + "<br>");

        //i. Decrement the variable.
        num--;

        //j. Show the value of variable in your browser like “Value after decrement is: 12”.
        document.write("Value after decrement is: " + num + "<br>");

        //k. Show the remainder after dividing the variable’s value by 3.
        var remainder = number % 3;

        //l. Output : “The remainder is : 0”.
        document.write("The remainder is: " + remainder + "<br><br>");
    </script>
</body>
</html>
